replicaCount: 1

image:
  repository: "registry.gitlab.com/socketkit/store"
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: "store-worker-registry"
nameOverride: "store-worker"
fullnameOverride: "store-worker"

serviceAccount:
  create: true
  annotations: {}
  name: "store-worker-account"

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3003

ingress:
  enabled: false
  tls: []

resources:
  limits:
    cpu: 150m
    memory: 200Mi
  requests:
    cpu: 150m
    memory: 200Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

application:
  secretName: "store-worker-environment"
